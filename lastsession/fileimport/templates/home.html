{% for class in classes.all %}

        <p>courseno: {{class.courseno}}</p>
        <p>class no: {{class.classno}}</p>
        <p>title: {{class.title}}</p>
        <p>classification: {{class.classification}}</p>

        <br>
    </div>

{% endfor %}
